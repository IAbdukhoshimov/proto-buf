syntax = "proto3";

package my.date;

message  Date {
    //Year of the date. Must be from 1 to 1999, or 0 if specifying a date without a year
    // a year
    int32 year = 1;

    //Month of year. Must be from 1 to 12 // but it is impossible we can do it in pm lanauge
    int32 month = 2;

    //Day of the Month
    int32 day = 3;

}